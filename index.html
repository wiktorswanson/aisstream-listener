<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hello World</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }
    header {
      padding: 10px;
      background: #333;
      color: white;
      text-align: center;
      font-size: 24px;
    }
    #controls, #connection {
      position: absolute;
      z-index: 1000;
      background: white;
      padding: 8px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
    #controls {
      top: 60px;
      left: 10px;
    }
    #connection {
      top: 60px;
      right: 10px;
      max-width: 320px;
      font-size: 14px;
    }
    #map {
      height: calc(100% - 50px);
    }
    #status {
      font-size: 16px;
      margin-top: 5px;
    }
    code {
      display: inline-block;
      margin: 4px 0;
      background: #f4f4f4;
      padding: 2px 6px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>Hello World
    <div id="status">Status: <span id="api-status" style="color: orange;">Disconnected</span></div>
  </header>

  <div id="controls">
    <label for="layer-select">Map Style:</label>
    <select id="layer-select">
      <option value="osm">OpenStreetMap</option>
      <option value="satellite">Satellite</option>
      <option value="dark">Dark</option>
    </select>
  </div>

  <div id="connection">
    <strong>Using Backend WebSocket:</strong><br />
    <code id="backend-url-display">wss://ais-stream-backend.onrender.com/ws</code><br />
    <strong>AISstream API Key:</strong><br />
    <code id="api-key-display">940bf325...72fa</code>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([57.5, 15.0], 6);
    const baseLayers = {
      osm: L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }),
      satellite: L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
        attribution: '&copy; Esri & contributors'
      }),
      dark: L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
        attribution: '&copy; CartoDB'
      })
    };
    baseLayers.osm.addTo(map);

    document.getElementById('layer-select').addEventListener('change', function (e) {
      const selected = e.target.value;
      Object.values(baseLayers).forEach(layer => map.removeLayer(layer));
      baseLayers[selected].addTo(map);
    });

    const backendUrl = "wss://ais-stream-backend.onrender.com/ws";
    const apiKey = "940bf3259b0a8f7c3e1e4fb317b37bba918072fa";

    const statusEl = document.getElementById("api-status");
    const markers = {};
    const socket = new WebSocket(backendUrl);

    socket.onopen = () => {
      statusEl.textContent = "Connected";
      statusEl.style.color = "green";
      socket.send(JSON.stringify({ APIKey: apiKey }));
    };

    socket.onclose = () => {
      statusEl.textContent = "Disconnected";
      statusEl.style.color = "red";
    };

    socket.onerror = () => {
      statusEl.textContent = "Error";
      statusEl.style.color = "red";
    };

    socket.onmessage = function(event) {
      const data = JSON.parse(event.data);
      if (data && data.MetaData && data.MetaData.MessageType === "PositionReport") {
        const mmsi = data.MetaData.MMSI;
        const lat = data.Position.Lat;
        const lon = data.Position.Lon;
        if (!lat || !lon) return;

        if (!markers[mmsi]) {
          markers[mmsi] = L.marker([lat, lon]).addTo(map);
        } else {
          markers[mmsi].setLatLng([lat, lon]);
        }
      }
    };
  </script>
</body>
</html>
