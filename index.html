<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hello Worlden</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }
    header {
      padding: 10px;
      background: #333;
      color: white;
      text-align: center;
      font-size: 24px;
    }
    #controls {
      position: absolute;
      top: 60px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 8px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
    #map {
      height: calc(100% - 50px);
    }
  </style>
</head>
<body>
  <header>Hello World<div id="status" style="margin-top: 5px; font-size: 16px;">Status: <span id="api-status" style="color: orange;">Connecting...</span></div></header>
  <div id="controls">
    <label for="layer-select">Map Style:</label>
    <select id="layer-select">
      <option value="osm">OpenStreetMap</option>
      <option value="satellite">Satellite</option>
      <option value="dark">Dark</option>
    </select>
  </div>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([57.5, 15.0], 6);
    const baseLayers = {
      osm: L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }),
      satellite: L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
        attribution: '&copy; Esri & contributors'
      }),
      dark: L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
        attribution: '&copy; CartoDB'
      })
    };
    baseLayers.osm.addTo(map);

    document.getElementById('layer-select').addEventListener('change', function (e) {
      const selected = e.target.value;
      Object.values(baseLayers).forEach(layer => map.removeLayer(layer));
      baseLayers[selected].addTo(map);
    });

    const markers = {};
    const socket = new WebSocket("wss://ais-stream-backend.onrender.com/ws");
    const statusEl = document.getElementById("api-status");
    socket.onopen = () => statusEl.textContent = "Connected";
    socket.onopen = () => statusEl.style.color = "green";
    socket.onclose = () => {
      statusEl.textContent = "Disconnected";
      statusEl.style.color = "red";
    };
    socket.onerror = () => {
      statusEl.textContent = "Error";
      statusEl.style.color = "red";
    };

    socket.onmessage = function(event) {
      const data = JSON.parse(event.data);
      if (data && data.MetaData && data.MetaData.MessageType === "PositionReport") {
        const mmsi = data.MetaData.MMSI;
        const lat = data.Position.Lat;
        const lon = data.Position.Lon;
        if (!lat || !lon) return;

        if (!markers[mmsi]) {
          markers[mmsi] = L.marker([lat, lon]).addTo(map);
        } else {
          markers[mmsi].setLatLng([lat, lon]);
        }
      }
    };
  </script>
</body>
</html>
