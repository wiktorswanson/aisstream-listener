<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Ship Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body { margin: 0; padding: 0; height: 100%; font-family: sans-serif; }
    header { padding: 10px; background: #333; color: white; text-align: center; font-size: 22px; }
    #map { height: calc(100% - 60px); }
    #status { padding: 10px; background: #f5f5f5; font-size: 14px; text-align: center; }
  </style>
</head>
<body>
  <header>Live AIS Map â€“ Tracking Selected Ships</header>
  <div id="status">Connecting to backend...</div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([57.5, 15.0], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const statusEl = document.getElementById("status");
    const markers = {};
    const MMSI_LIST = ["219027026", "219027298", "219032609"];
    const socket = new WebSocket("wss://aisstream-listener-qfgo.onrender.com/ws");

    socket.onopen = () => {
      statusEl.textContent = "Connected to backend.";
    };

    socket.onerror = () => {
      statusEl.textContent = "WebSocket error.";
      statusEl.style.color = "red";
    };

    socket.onclose = () => {
      statusEl.textContent = "Connection closed.";
      statusEl.style.color = "red";
    };

    socket.onmessage = function(event) {
      const data = JSON.parse(event.data);
      if (data.MessageType !== "PositionReport") return;
      const meta = data.MetaData;
      //Show all vessels for testing
     // if (!MMSI_LIST.includes(meta.MMSI.toString())) return;

      const lat = meta.latitude;
      const lon = meta.longitude;
      const mmsi = meta.MMSI;
      const name = meta.ShipName || "Unknown Ship";

      if (!lat || !lon) return;

      if (!markers[mmsi]) {
        markers[mmsi] = L.marker([lat, lon]).addTo(map)
          .bindPopup(`<b>${name}</b><br>MMSI: ${mmsi}`);
      } else {
        markers[mmsi].setLatLng([lat, lon]);
      }
    };
  </script>
</body>
</html>
